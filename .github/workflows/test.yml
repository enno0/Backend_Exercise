name: Run Tests

on:
  push: {}
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Start MySQL service
      uses: mirromutth/mysql-action@v1
      with:
        mysql version: '8.0'
        mysql root password: 'root'
        mysql database: 'kamal'
        mysql username: 'kamal'
        mysql password: 'work123'
        port: 3307

    - name: Setup database schema
      run: |
        sudo apt-get install mysql-client
        mysql -u kamal -pwork123 -h 127.0.0.1 -P 3307 -e 'CREATE DATABASE IF NOT EXISTS kamal;'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
