name: Run Tests

on:
  push: {}
  pull_request:
    types:
      - closed
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Install MySQL
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-server
        sudo systemctl start mysql
        sudo mysql -e "ALTER USER 'kamal'@'localhost' IDENTIFIED WITH mysql_native_password BY 'work123';"
        sudo mysql -uroot -proot -e "CREATE DATABASE kamal;"
        sudo mysql -uroot -proot -e "CREATE USER 'kamal'@'localhost' IDENTIFIED BY 'work123';"
        sudo mysql -uroot -proot -e "GRANT ALL PRIVILEGES ON kamal.* TO 'kamal'@'localhost';"
        sudo mysql -uroot -proot -e "FLUSH PRIVILEGES;"

    - name: Configure MySQL to listen on the correct port
      run: |
        sudo sed -i 's/3306/3307/' /etc/mysql/mysql.conf.d/mysqld.cnf
        sudo systemctl restart mysql

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
