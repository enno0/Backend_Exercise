<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>

<body>
    <h1>Update Task</h1>
    <form th:action="@{/web/tasks/update/{id}(id=${tasks.id})}" th:object="${tasks}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" />
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div>
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" />
            <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>
        <button type="submit">Update Task</button>
    </form>
    <a href="/web/tasks/allTasks">Back to Tasks List</a>
    <div th:replace="/csrf2.html"></div>

</body>

</html>
