<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>

<body>
    <h1>Update User</h1>
    <form th:action="@{'/web/users/update/' + ${users.id}}" th:object="${UsersTransferOp}" method="post">
        <label for="name">name:</label>
        <input type="text" id="name" th:field="*{name}" required><br><br>

        <label for="email">email:</label>
        <input type="email" id="email" th:field="*{email}" required><br><br>

        <label for="password">password:</label>
        <input type="text" id="password" th:field="*{password}" required><br><br>

        <label for="mobilePhone">mobilePhone:</label>
        <input type="text" id="mobilePhone" th:field="*{mobilePhone}" required><br><br>

        <button type="submit">Update User</button>
    </form>
    <a href="/web/users/allUsers">Back to All Users</a>
</body>

</html>
