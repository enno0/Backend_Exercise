<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <div th:replace="/csrf2.html"></div>

</head>

<body>
    <h1>All Users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>password</th>
                <th>mobilePhone</th>

                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="users : ${users}">
                <td th:text="${users.id}"></td>
                <td th:text="${users.name}"></td>
                <td th:text="${users.email}"></td>
                <td th:text="${users.password}"></td>
                <td th:text="${users.mobilePhone}"></td>
                <td>
                    <a th:href="@{'/web/users/update/' + ${users.id}}">Update</a>
                    <a th:href="@{'/web/users/delete/' + ${users.id}}"
                        onclick="return confirm('Are you sure you want to delete this task?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/web/users/add">Add New User</a>
    <a class="nav-link" th:href="@{/login}">Logout</a>
</body>

</html>
